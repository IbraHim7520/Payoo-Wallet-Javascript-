<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css">
    <title>Baper Wallet</title>
</head>

<body class="bg-gray-800">
    <section class="max-w-md min-h-screen mx-auto  bg-gray-200 flex flex-col ">

        <div class="w-full h-24 border-b-2 bg-white flex justify-between items-center p-2">
            <div class="flex items-center">
                <div class="w-12"><img src="/assets/Group.png" class="" alt=""></div>
                <div>
                    <h1 class="text-2xl font-bold">$<span id="balance">45000</span></h1>
                    <p class="text-gray-700 font">Available Balance</p>
                </div>
            </div>
            <div>
                <button class="btn btn-outline btn-accent ">Logout</button>
            </div>
        </div>

        <div class="p-2 bg-white">
            <h1 class="text-3xl mb-1 font-bold font">Welcome to Payoo</h1>
            <p class="text-gray-500 font-semibold">Enjoy Easy and Convanient financial services with us. Cashout charge is very low and easy to use</p>
        </div>
        <div class="w-full h-fit bg-white p-2">
            <div class="w-full grid grid-cols-3 gap-3">
                <div class="btn w-full h-full   p-3 rounded-lg border border-gray-300 shadow-md  flex flex-col items-center justify-center" id="add-money">
                    <img src="/assets/purse1.png" alt="">
                    <h1>Add Money</h1>
                </div>
                <div class="btn w-full h-full p-3 rounded-lg border border-gray-300 shadow-md flex flex-col items-center justify-center" id="cash-out">
                    <img src="/assets/send1.png" alt="">
                    <h1>Cashout</h1>
                </div>
                <div class="btn w-full h-full p-3 rounded-lg border border-gray-300 shadow-md flex flex-col items-center justify-center">
                    <img src="/assets/money1.png" alt="">
                    <h1>Transfer Money</h1>
                </div>
                <div class="btn w-full h-full p-3 rounded-lg border border-gray-300 shadow-md flex flex-col items-center justify-center">
                    <img src="/assets/bonus1.png" alt="">
                    <h1>Get Bonus</h1>
                </div>
                <div class="btn w-full h-full p-3 rounded-lg border border-gray-300 shadow-md flex flex-col items-center justify-center">
                    <img src="/assets/money1.png" alt="">
                    <h1>Pay Bill</h1>
                </div>
                <div class="btn w-full h-full p-3 rounded-lg border border-gray-300 shadow-md flex flex-col items-center justify-center" id="showTransaction">
                    <img src="/assets/transaction1.png" alt="">
                    <h1>Transaction</h1>
                </div>
            </div>
        </div>


        <div class="card bg-white  mt-5 p-2 w-full py-16" id="addMoney">
            <h1 class="text-xl font-bold ml-3 mb-3">Add Money:</h1>
            <div class="form flex flex-col items-center gap-2 mt-5">
                <input  type="number" placeholder="Account Number" class="input input-bordered input-info w-full max-w-xs" id="account" />
                <input  type="number" placeholder="Amount" class="input input-bordered input-info w-full max-w-xs" id="amount"/>
                <input  type="number" placeholder="PIN" class="input input-bordered input-info w-full max-w-xs" id="pin" />
                <button id="btn-addMoney" class="btn btn-outline text-white bg-red-950 px-16">Add Money</button>
            </div>
        </div>


        <div class="card bg-white  mt-5 p-2 w-full py-16" id="cashOut">
            <h1 class="text-xl font-bold ml-3 mb-3">Cash Out:</h1>
            <div class="form flex flex-col items-center gap-2 mt-5">
                <select class="select select-primary w-full max-w-xs" id="cashOut-type" required>
                    <option disabled selected >Select Cashout Type</option>
                    <option>Bkash</option>
                    <option>Nagad</option>
                    <option>ATM</option>
                  </select>
                <input required type="number" placeholder="Account Number" class="input input-bordered input-info w-full max-w-xs" id="cashout-account" />
                <input required type="number" placeholder="Amount" class="input input-bordered input-info w-full max-w-xs" id="cashout-amount" />
                <input required type="number" placeholder="PIN" class="input input-bordered input-info w-full max-w-xs" id="cashout-pin" />
                <button class="btn btn-outline text-white bg-red-950 px-16" id="cashout-btn">Cashout</button>
            </div>
        </div>



        <div class="card bg-white  mt-5 p-2 w-full py-16" id="transacionPart">
            <h1 class="text-xl font-bold ml-3 mb-3">Recent Transactions:</h1>
            <ul id="ulTag">
            </ul>
        </div>


    </section>
    <script src="./getValue.js"></script>
    <script src="./home.js"></script>
</body>
</body>

</html>
